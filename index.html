<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" class="css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <button class="open">Create A Note</button>
    <div class="fake-note">
    </div>
    <div class="card">
        <button class="exit"><img src="images/logout-removebg-preview.png"></button>
        <textarea class="note-textarea" placeholder="Start typing your note..."></textarea>
        <button class="note"> <img src="images/add (3).png"> </button>
    </div>
    <div class="no-notes">There are currently no notes.</div>
    <script src="index.js"></script>
</body>
</html>
